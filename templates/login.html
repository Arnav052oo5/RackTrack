<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Data Center</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary p-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="/login">
        <img src="static/nalco-logo.png" alt="Nalco company logo with bold blue text Nalco and a stylized swoosh, displayed on a white background in the website navigation bar" height="32" width="150" class="d-inline-block align-text-top">
    
    </a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          Links
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="/login">Login</a></li>
          <li><a class="dropdown-item" href="/register">Register</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="/help/login">Help</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card p-4 shadow">
            <h3 class="text-center mb-4">NALCO DATA CENTER</h3>
          <h4 class="text-center mb-3">Login</h4>
          <form method="POST" action="/login">
            <div class="mb-3">
              <label>Username</label>
              <input type="text" name="username" class="form-control" required />
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input type="password" name="password" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
          {% endif %}
          {% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-danger mt-3">
      {{ messages[0] }}
    </div>
  {% endif %}
{% endwith %}
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <footer class="bg-dark text-white text-center py-2 fixed-bottom">
  <div class="container">
    <small>
      &copy; {{ year }} NALCO Data Center Management System &nbsp;|&nbsp;
      <a href="/help/login" class="text-light text-decoration-underline">Help</a>
    </small>
  </div>
</footer>
</body>
</html>
